DataSource:
  Name: DbTableSchema
  Parameters:
    DbName: Tms
    DbProvider: SqlServer
    ConnectionString: Data Source=DESKTOP-I6SANBT\JIAN;Initial Catalog=Tms;User Id=sa;Password=jian123456;Integrated Security=True
Language: CSharp
TemplateEngine:
  Name: RazorTest
  Root: Bing
  Path: G:\Git\SmartCode\Bing.GenerateDemo\bin\Debug\netcoreapp2.2\RazorTemplates
Output:
  Type: File
  Path: 'D:\demo\generate'

NamingConverter:
  Table:
    Tokenizer:
      Type: Default
    Converter:
      Type: Default
  View:
    Tokenizer:
      Type: Default
    Converter:
      Type: Default
  Column:
    Tokenizer:
      Type: Default
    Converter:
      Type: Default
# 构建任务
Build:
  # 清空目录
  ClearDir:
    Type: Clear
    Parameters:
      Dirs: '.'
  # 脚手架
  Scaffolding:
    Type: MultiTemplate
    Output:
      Path: '.'
    Parameters:
      Templates: [{Key: 'Sln.cshtml', Output: { Name: '{{Project.Module}}', Extension: '.sln'}}, 
      {Key: 'Sln-Directory.Build.cshtml', Output: { Name: 'Directory.Build', Extension: '.props'}}, 
      {Key: 'Sln-Version.cshtml', Output: { Path: 'build', Name: 'version', Extension: '.props'}},
      {Key: 'Sln-Dockerfile.cshtml', Output: { Name: 'Dockerfile', Extension: ''}}, 
      {Key: 'Sln-DockerIgnore.cshtml', Output: { Name: '.dockerignore', Extension: ''}}, 
      {Key: 'Sln-GitIgnore.cshtml', Output: { Name: '.gitignore', Extension: ''}}, 
      {Key: 'Proj-Infrastructure.cshtml', Output: { Path: 'src/{{Project.Module}}.Infrastructure', Name: '{{Project.Module}}.Infrastructure', Extension: '.csproj'}}, 
      {Key: 'Proj-Data.cshtml', Output: { Path: 'src/{{Project.Module}}.Data', Name: '{{Project.Module}}.Data', Extension: '.csproj'}}, 
      {Key: 'Proj-Service.cshtml', Output: { Path: 'src/{{Project.Module}}.Service', Name: '{{Project.Module}}.Service', Extension: '.csproj'}},
      {Key: 'Datas/IUnitOfWork.cshtml', Output: { Path: 'src/{{Project.Module}}.Data', Name: '{{Project.Module}}UnitOfWork', Extension: '.cs'}},
      {Key: 'Datas/MySql/UnitOfWork.cshtml', Output: { Path: 'src/{{Project.Module}}.Data/UnitOfWorks/MySql', Name: '{{Project.Module}}UnitOfWork', Extension: '.cs'}},
      {Key: 'Datas/PgSql/UnitOfWork.cshtml', Output: { Path: 'src/{{Project.Module}}.Data/UnitOfWorks/PgSql', Name: '{{Project.Module}}UnitOfWork', Extension: '.cs'}},
      {Key: 'Datas/SqlServer/UnitOfWork.cshtml', Output: { Path: 'src/{{Project.Module}}.Data/UnitOfWorks/SqlServer', Name: '{{Project.Module}}UnitOfWork', Extension: '.cs'}}, ]
  # 领域脚手架
  DomainProj:
    Type: Schema
    Module: Domain
    TemplateEngine:
      Path: Proj-Domain.cshtml
    Output:
      Path: 'src/{{Project.Module}}.{{Items.CurrentSchema.Name}}.{{Build.Module}}'
      Name: '{{Project.Module}}.{{Items.CurrentSchema.Name}}.{{Build.Module}}'
      Extension: '.csproj'
  # 仓储实现
  RepositoryImpl:
    Type: SchemaTable
    Module: Repositories
    TemplateEngine:
        Path: Datas/Repository.cshtml
    Output:
      Path: 'src/{{Project.Module}}.Data/{{Build.Module}}/{{Items.CurrentSchema.Name}}'
      Name: '{{Items.CurrentTable.ConvertedName}}Repository'
      Extension: '.cs'
